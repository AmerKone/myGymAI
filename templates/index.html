<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>

		<!-- Markdown renderer and sanitizer -->
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="/static/logo.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Gym Chatbot Assistant</span>
									<p>How can i help you today!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {

				// Helper: create a bot bubble with typing indicator and return the bubble element
				function createBotBubble(str_time) {
					const wrapper = document.createElement('div');
					wrapper.className = 'd-flex justify-content-start mb-4';

					const imgDiv = document.createElement('div');
					imgDiv.className = 'img_cont_msg';
					const img = document.createElement('img');
					img.src = '/static/logo.png';
					img.className = 'rounded-circle user_img_msg';
					imgDiv.appendChild(img);

					const bubbleDiv = document.createElement('div');
					bubbleDiv.className = 'msg_cotainer';
					bubbleDiv.innerHTML = '<span class="typing-indicator">• • •</span>';

					wrapper.appendChild(imgDiv);
					wrapper.appendChild(bubbleDiv);

					// append to messages container
					document.getElementById('messageFormeight').appendChild(wrapper);
					// return the bubble element where text will be typed
					return { wrapper: wrapper, bubble: bubbleDiv };
				}

				// Helper: type text into a bubble char-by-char, then call onFinish
				function typeOut(bubbleElem, text, speed = 12, onFinish) {
					if (!bubbleElem) return;
					// show plain text while typing to avoid partial HTML
					bubbleElem.textContent = '';
					let i = 0;
					const timer = setInterval(() => {
						i++;
						const partial = text.slice(0, i);
						// If marked + DOMPurify are available, render progressively as Markdown and sanitize.
						if (typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
							try {
								const renderedPartial = marked.parse(String(partial));
								bubbleElem.innerHTML = DOMPurify.sanitize(renderedPartial);
							} catch (e) {
								// fallback to escaped plain text if marked fails
								bubbleElem.textContent = partial;
							}
						} else {
							// fallback: show plain text while typing
							bubbleElem.textContent = partial;
						}

						// keep scroll at bottom
						document.getElementById('messageFormeight').scrollTop = document.getElementById('messageFormeight').scrollHeight;
						if (i >= text.length) {
							clearInterval(timer);
							// append message time after full render
							const timeHtml = '<span class="msg_time">' + new Date().toLocaleTimeString().slice(0,5) + '</span>';
							if (typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
								try {
									const rendered = marked.parse(String(text));
									bubbleElem.innerHTML = DOMPurify.sanitize(rendered) + timeHtml;
								} catch (e) {
									bubbleElem.innerHTML = DOMPurify.sanitize(escapeHtml(String(text))) + timeHtml;
								}
							} else {
								bubbleElem.innerHTML = escapeHtml(String(text)) + timeHtml;
							}
							if (onFinish) onFinish();
						}
					}, speed);
				}

				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					function escapeHtml(str) {
						return String(str)
							.replace(/&/g, '&amp;')
							.replace(/</g, '&lt;')
							.replace(/>/g, '&gt;')
							.replace(/"/g, '&quot;')
							.replace(/'/g, '&#039;');
					}

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + escapeHtml(rawText) + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						// data may be plain text or HTML from the server. We'll type the raw text
						// and then render Markdown safely once typing completes.
						var replyText = String(data);

						// create bot bubble with typing indicator
						var bot = createBotBubble(str_time);
						// type out the reply into the bubble, then render sanitized Markdown
						typeOut(bot.bubble, replyText, 12, function() {
							// finished - nothing else required since typeOut replaces the content with sanitized HTML
						});
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
